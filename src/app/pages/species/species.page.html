<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Species</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let specie of (species | async)?.results" (click)="openDetails(specie)">
      {{ specie.name }}
    </ion-item>
  </ion-list>
</ion-content>
